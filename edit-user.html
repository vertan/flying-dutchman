<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Flying Dutchman</title>
		<link rel="stylesheet" href="css/global.css" type="text/css">
		<link rel="stylesheet" href="css/add-edit-user.css" type="text/css">
		<script src="js/db.js" type="text/javascript"></script>
		<script src="js/navigation.js" type="text/javascript"></script>
		<script src="js/i18n.js" type="text/javascript"></script>
		<script src="js/theme.js" type="text/javascript"></script>
		<script src="js/edit-user.js" type="text/javascript"></script>
	</head>
	<body>

		<header id="main-header">
			<div class="header-wrapper">
				<h1>The Flying Dutchman</h1>
			</div>
			<div id="top-right">
				<span id="user"></span>
				<br>
				<label for="theme-menu" class="i18n" id="theme-label">Theme:</label>
				<select id="theme-menu"></select>
				<hr>
				<a href="index.html" class="link-button">
					<button id="logout-button" class="i18n">Log out</button>
				</a>
			</div>
			
		</header>
		<div id="container">			
			<div id="content">

				
				<div id="navbar">
					<a href="user-management.html" class="link-button">
						<button id="nav-up">
							<div class="icon"></div>
							<span id="user-management-header" class="i18n">User management</span>
						</button>
					</a>
				</div>
				
				<form id="user-details-form" method="GET" action="#">
					<table id="user-details-box">
						<thead>
							<tr>
								<th id="edit-user-details-header" class="i18n" colspan="2">Edit user details</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th><label id="first-name-label" class="i18n" for="first-name-field">First name</label></th>
								<td><input type="text" id="first-name-field" required="required"></td>
							</tr>
							<tr>
								<th><label id="last-name-label" class="i18n" for="last-name-field">Last name</label></th>
								<td><input type="text" id="last-name-field" required="required"></td>
							</tr>
							<tr>
								<th><label id="tel-label" class="i18n" for="tel-field">Telephone number</label></th>
								<td><input type="tel" id="tel-field" required="required"></td>
							</tr>
							<tr>
								<th><label id="email-label" class="i18n" for="email-field">E-mail address</label></th>
								<td><input type="email" id="email-field" required="required"></td>
							</tr>
							<tr>
								<th><label id="password-label" class="i18n" for="password-field-1">New password</label></th>
								<td><input type="password" id="password-field-1" required="required"></td>
							</tr>
							<tr>
								<th><label id="password-confirm-label" class="i18n" for="password-field-2">New password (confirm)</label></th>
								<td><input type="password" id="password-field-2" required="required"></td>
							</tr>
							<tr class="button-row">
								<td colspan="2">
									<button id="update-user-button" class="i18n">Update</button>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
				<form id="add-credit-form" method="GET" action="#">
					<table id="add-credit-box">
						<thead>
							<tr>
								<th id="add-credit-header" class="i18n" colspan="2">Add credit</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th><label id="user-id-label" class="i18n" for="user-id">User ID:</label></th>
								<td><input type="number" id="user-id" min="0" required="required"></td>
							</tr>
							<tr>
								<th><label id="current-credit-label" class="i18n" for="current-credit-amount">Current credit:</label></th>
								<td><input type="number" id="current-credit-amount" readonly="readonly"> SEK</td>
							</tr>
							<tr>
								<th><label id="credit-to-add-label" class="i18n" for="credit-add-amount">Credit to add:</label></th>
								<td><input type="number" id="credit-add-amount" value="0" min="0" max="1000" required="required"> SEK</td>
							</tr>
							<tr>
								<th><label id="new-credit-label" class="i18n" for="new-credit-amount">New credit:</label></th>
								<td><input type="number" id="new-credit-amount" required="required"> SEK</td>
							</tr>
							<tr class="button-row">
								<td colspan="2">
									<button id="add-credit-button" class="i18n">Add credit</button>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
	</body>
</html>
