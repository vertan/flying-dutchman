<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Flying Dutchman</title>
		<link rel="stylesheet" href="css/global.css" type="text/css">
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<link rel="stylesheet" href="css/checkout.css" type="text/css">
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
		<script src="js/db.js" type="text/javascript"></script>
		<script src="js/navigation.js" type="text/javascript"></script>
		<script src="js/i18n.js" type="text/javascript"></script>
		<script src="js/theme.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<header id="main-header">

			<div class="header-wrapper">

				<h1>The Flying Dutchman</h1>			

				<div id="top-right">
					<span id="user"></span>
					<hr>
					<span id="credit"></span>
					<br>
					<label for="theme-menu" class="i18n" id="theme-label">%theme%:</label>
					<select id="theme-menu"></select>
					<hr>
					<button id="account-button" class="i18n">%account%</button>
					<hr>
					<a href="index.html" class="link-button">
						<button id="logout-button" class="i18n">Log out</button>
					</a>
				</div>
			</div>

		</header>
		
		<div id="container">
			
			<div id="content" class="content-loggedin">

				<div id="container2">
					
					<table id="table_order">
						<thead>
							<tr>
								<td>Beer</td>   	<!-- First child -->
								<td>&nbsp;</td> 	<!-- Second child-->
								<td>Quantity</td>    <!-- Third child -->
								<td>&nbsp;</td> 	<!-- Fourth child -->
								<td>Price</td>  	<!-- Fifth child -->
								<td>&nbsp;</td> 	<!-- Last child-->
							</tr>
						</thead>
						<tfoot>
							<td colspan="1">Total:</td>
							<td colspan="4">50</td>
							<td>&nbsp;</td>
						</tfoot>
						<tbody>
							<tr id="1">
								<td>Norrlands Guld</td>
								<td><button onclick="changeContent('-1', this);" value="">-</button></td>
								<td>2</td>
								<td><button onclick="changeContent('1', this);" value="">+</button></td>
								<td>25 SEK</td>
								<td><button onclick="changeContent('0', this);" value="">X</button></td>
							</tr>
							<tr id="2">
								<td>Mariestad</td>
								<td><button onclick="changeContent('-1', this);" value="">-</button></td>
								<td>1</td>
								<td><button onclick="changeContent('1', this);" value="">+</button></td>
								<td>25 SEK</td>
								<td><button onclick="changeContent('0', this);" value="">X</button></td>
							</tr>
						</tbody>

					</table>

					<div id="buttons">
						<button class="btn" id="cancel">Cancel</button>
						<button class="btn" id="buy">Buy</button>
						<button class="btn" id="add">Add</button>
					</div>
					<div id="navbar">
						<button id="nav-up" disabled="disabled">
							<div class="icon"></div>
						</button>
						<button id="nav-undo" disabled="disabled">
							<div class="icon"></div>
							<span id="undo-button-text" class="i18n">Undo</span>
						</button>
						<button id="nav-redo" disabled="disabled">
							<div class="icon"></div>
							<span id="redo-button-text" class="i18n">Redo</span>
						</button>
					</div>
					
					
				</div>
				



				<div id="beerlist">
					<h2>Quick-add favorites</h2>
					<div id="favorites">
						<button id="fav1"><img src="http://res.cloudinary.com/ratebeer/image/upload/w_250,c_limit,q_85,d_beer_def.gif/beer_16428.jpg">
							<div class="name">Beer 1</div>
							<div class="price">20 kr</div>
						</button>
						<button id="fav2"><img src="https://tagracat.files.wordpress.com/2013/01/deadfrogmint.jpg">
							<div class="name">Beer 2</div>
							<div class="price">20 kr</div>
						</button>
						<button id="fav3"><img src="http://www.totalwine.com/_static/webupload/730/2_93316226_3.jpg">
							<div class="name">Looooong Beer name No.  3</div>
							<div class="price">20 kr</div>
						</button>
						<button id="fav4"><img src="http://res.cloudinary.com/ratebeer/image/upload/w_250,c_limit,q_85,d_beer_def.gif/beer_16428.jpg">
							<div class="name">Beer 4</div>
							<div class="price">20 kr</div>
						</button>
						<button id="fav5"><img src="https://tagracat.files.wordpress.com/2013/01/deadfrogmint.jpg">
							<div class="name">Beer 5</div>
							<div class="price">20 kr</div>
						</button>
						<button id="fav6"><img src="http://www.totalwine.com/_static/webupload/730/2_93316226_3.jpg">
							<div class="name">Beer 6</div>
							<div class="price">20 kr</div>
						</button>
					</div>
					<a href="beverages.html" accesskey="v">
						<button id="berverages-button">%all_beverages%</button>
					</a>
				</div>
			</div>
			
			<footer>
				<!-- Short information and sitemap -->
			</footer>
		</div>
	</body>
</html>
