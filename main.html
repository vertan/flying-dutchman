<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Flying Dutchman</title>
		<link rel="stylesheet" href="css/global.css" type="text/css">
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<link rel="stylesheet" href="css/checkout.css" type="text/css">
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
		<script src="js/db.js" type="text/javascript"></script>
		<script src="js/navigation.js" type="text/javascript"></script>
		<script src="js/i18n.js" type="text/javascript"></script>
		<script src="js/theme.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/global.js" type="text/javascript"></script>
	</head>
	<body>
		
		<header id="main-header">
			<div class="header-wrapper">

				<h1>The Flying Dutchman</h1>

				<div id="top-right">
					<span id="user"></span>
					<hr>
					<span id="credit"></span>
					<br>
					<label for="theme-menu" class="i18n" id="theme-label">%theme%:</label>
					<select id="theme-menu"></select>
					<hr>
					<button id="account-button" class="i18n">%account%</button>
					<hr>
					<a href="index.html" class="link-button">
						<button id="logout-button" class="i18n">Log out</button>
					</a>
				</div>
				
			</div>

		</header>
		
		<div id="container">
			<div id="content" class="content-loggedin">
				<div id="beerlist">
					<h2 id="quick-add-header" class="i18n">Quick-add favorites</h2>
					<div id="favorites">
						<button id="fav1" data-beerid="1" ><img src="http://res.cloudinary.com/ratebeer/image/upload/w_250,c_limit,q_85,d_beer_def.gif/beer_16428.jpg">
							<div class="name">Beer 1</div>
							<div class="price">20 kr</div>
						</button>
						<button id="fav2" data-beerid="2"><img src="https://tagracat.files.wordpress.com/2013/01/deadfrogmint.jpg">
							<div class="name">Beer 2</div>
							<div class="price">20 kr</div>
						</button>
						<button id="fav3" data-beerid="3"><img src="http://www.totalwine.com/_static/webupload/730/2_93316226_3.jpg">
							<div class="name">Looooong Beer name No.  3</div>
							<div class="price">20 kr</div>
						</button>
						<button id="fav4" data-beerid="4"><img src="http://res.cloudinary.com/ratebeer/image/upload/w_250,c_limit,q_85,d_beer_def.gif/beer_16428.jpg">
							<div class="name">Beer 4</div>
							<div class="price">20 kr</div>
						</button>
						<button id="fav5" data-beerid="5"><img src="https://tagracat.files.wordpress.com/2013/01/deadfrogmint.jpg">
							<div class="name">Beer 5</div>
							<div class="price">20 kr</div>
						</button>
						<button id="fav6" data-beerid="6"><img src="http://www.totalwine.com/_static/webupload/730/2_93316226_3.jpg">
							<div class="name">Beer 6</div>
							<div class="price">20 kr</div>
						</button>
					</div>
					<a href="beverages.html" accesskey="v">
						<button id="berverages-button" class="i18n" >%all_beverages%</button>
					</a>
				</div>
				<div id="cart-container">
					<div id="cart-undo-bar">
						<button id="undo-button">
							<div class="icon"></div>
							<span id="undo-button-text" class="i18n">Undo</span>
						</button>
						<button id="redo-button">
							<div class="icon"></div>
							<span id="redo-button-text" class="i18n">Redo</span>
						</button>
					</div>

					<div id="cart-table-container">
						<table id="cart-table">
							<thead>
								<tr>
									<th id="beverage-name-table-header" class="i18n"></th>
									<th id="quantity-table-header" class="i18n" colspan="3"></th>
									<th id="price-table-header" class="i18n"></th>
									<th></th>
								</tr>
							</thead>
							<tbody id="cart-body"></tbody>
							<tfoot>
								<tr>
									<th id="total-footer" class="i18n" colspan="4"></th>
									<td id="cart-sum"></td>
									<td></td>
								</tr>
							</tfoot>
						</table>
					</div>

					<div id="buttons">
						<button id="cancel" class="i18n">Clear</button>
						<a href="checkout.html">
							<button id="buy" class="i18n">Buy</button>
						</a>
					</div>
				</div>
			</div>
			
			<footer>
				<!-- Short information and sitemap -->
			</footer>
		</div>
	</body>
</html>
