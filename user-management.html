<html>
	<head>
		<meta charset="utf-8">
		<title>The Flying Dutchman</title>
		<link rel="stylesheet" href="css/global.css" type="text/css">
		<link rel="stylesheet" href="css/user-management.css" type="text/css">
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>		
		<script src="js/db.js" type="text/javascript"></script>
		<script src="js/navigation.js" type="text/javascript"></script>
		<script src="js/i18n.js" type="text/javascript"></script>
		<script src="js/theme.js" type="text/javascript"></script>
		<script src="js/user-management.js" type="text/javascript"></script>
		<script src="js/global.js" type="text/javascript"></script>
	</head>
	
	<body>

		<header id="main-header">
			<div class="header-wrapper">
				<h1>The Flying Dutchman</h1>

				<div id="top-right">
					<span id="user"></span>
					<br>
					<label for="theme-menu" class="i18n" id="theme-label">Theme:</label>
					<select id="theme-menu"></select>
					<hr>
					<a href="index.html" class="link-button">
						<button id="logout-button" class="i18n">Log out</button>
					</a>
				</div>
			</div>			
		</header>
		<div id="container">			
			<div id="content">
				
				<div id="navbar">
					<a href="admin.html">
						<button id="nav-up">
							<div class="icon"></div>
							<span id="administration-header" class="i18n">Administration</span>
						</button>
					</a>
				</div>
				


				<form id="user-select" method="GET" action="edit-user.html">
					<label id="user-label" for="List" class="i18n">User:</label>
					<select id="user-list"></select>
					<button id="manage-button" type="submit" class="i18n" accesskey="m" disabled="disabled">Manage</button>
				</form>
				<a href="add-user.html" class="link-button" accesskey="a">
					<button id="add-user-button" type="button" class="i18n">Add new user</button>
				</a>
				
			</div>
		</div>
	</body>
</html>
