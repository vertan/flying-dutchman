<html>
	<head>
		<meta charset="utf-8">
		<title>The Flying Dutchman</title>
		<link rel="stylesheet" href="css/global.css" type="text/css">
		<link rel="stylesheet" href="css/payment-history.css" type="text/css">
		<script src="https://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="js/global-payment-history.js" type="text/javascript"></script>
		<script src="js/navigation.js" type="text/javascript"></script>
		<script src="js/i18n.js" type="text/javascript"></script>
		<script src="js/theme.js" type="text/javascript"></script>
		<script src="js/global.js" type="text/javascript"></script>
	</head>
	<body>
		<header id="main-header">
			<div id="navbar">
				<a href="admin.html">
					<button id="nav-up">
						<div class="icon"></div>
						<span id="administration-header" class="i18n">Administration</span>
					</button>
				</a>
			</div>
			<div class="header-wrapper">
				<h1>The Flying Dutchman</h1>				
				
				<div id="top-right">
					<span id="user"></span>
					<br>
					<label for="theme-menu" class="i18n" id="theme-label">Theme:</label>
					<select id="theme-menu"></select>
					<hr>
					<a href="index.html" class="link-button">
						<button id="logout-button" class="i18n">Log out</button>
					</a>
				</div>

			</div>
		</header>				
				<div id="container">
					<div id="content">
						<div id="payment-section">
							<table class="payment">
								<thead>
									<tr>
										
										<th>Timestamp</th>
										<th>(To) Admin ID</th>
										<th>(To) Username</th>
										<th>(From) First name</th>
										<th>(From) Last name</th>
										<th>Amount</th>
									</tr>
								</thead>
								<tbody id="payments">
								</tbody>
							</table>
						</div>
					</div>
				</div>
	</body>
</html>
