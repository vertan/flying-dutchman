<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Flying Dutchman</title>
		<link rel="stylesheet" href="css/global.css" type="text/css">
		<link rel="stylesheet" href="css/user_management.css" type="text/css">
		<script src="js/db.js" type="text/javascript"></script>
		<script src="js/navigation.js" type="text/javascript"></script>
		<script src="js/i18n.js" type="text/javascript"></script>
		<script src="js/theme.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="navbar">
			<a href="manageusers.html" class="link-button">
				<button id="nav-up">
					<div class="icon"></div>
					<span id="user-management" class="i18n">User management</span>
				</button>
			</a>
		</div>
		
		<div id="top-right">
			<span id="user"></span>
			<br>
			<label for="theme-menu" class="i18n" id="theme-label">Theme:</label>
			<select id="theme-menu"></select>
			<hr>
			<a href="index.html" class="link-button">
				<button id="logout-button" class="i18n">Log out</button>
			</a>
		</div>
		
		<header>
			<h1>Manage user</h1>
		</header>
		
		<p>FirstName LastName</p>
		<div id="userBox">
			<table id="userDetails">
				<tbody>
					<tr>
						<td>First name</td>
						<td><input type="text" id="firstName" value=""></td>
					</tr>
					<tr>
						<td>Last name</td>
						<td><input type="text" id="lastName" value=""></td>
					</tr>
					<tr>
						<td>Telephone number</td>
						<td><input type="text" id="teleNo" value=""></td>
					</tr>
					<tr>
						<td>e-mail address</td>
						<td><input type="text" id="eMail" value=""></td>
					</tr>
					<tr>
						<td>New password</td>
						<td><input type="text" id="newPassword" value=""></td>
					</tr>
				</tbody>
			</table>	
		</div>
		<button id="edit">Edit</button>
		<div id="creditBox">
			<table>
				<tbody>
					<tr>
						<td>Current credit: </td><td>0 SEK</td>
					</tr>
					<tr>
						<td>Credit to add: </td>
						<td><input type="text" id="addCredit" value=""></td>
					</tr>
				</tbody>
			</table>
		</div>
		<button id="add">Add</button>
	</body>
</html>
