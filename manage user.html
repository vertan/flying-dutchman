<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Flying Dutchman</title>
		<link rel="stylesheet" href="css/global.css" type="text/css">
		<link rel="stylesheet" href="css/user_management.css" type="text/css">
		<script src="js/db.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="navbar">
			<button id="nav-up">
				<div class="icon"></div>
				Up
			</button>
			<button id="nav-undo">
				<div class="icon"></div>
				Undo
			</button>
			<button id="nav-redo">
				<div class="icon"></div>
				Redo
			</button>
		</div>
		
		<header>
			<h1>Manage user</h1>
		</header>
		
		<p>FirstName LastName</p>
		<div id="userBox">
			<table id="userDetails">
				<tbody>
					<tr>
						<td>First name</td>
						<td><input type="text" id="firstName" value=""></td>
					</tr>
					<tr>
						<td>Last name</td>
						<td><input type="text" id="lastName" value=""></td>
					</tr>
					<tr>
						<td>Telephone number</td>
						<td><input type="text" id="teleNo" value=""></td>
					</tr>
					<tr>
						<td>e-mail address</td>
						<td><input type="text" id="eMail" value=""></td>
					</tr>
					<tr>
						<td>New password</td>
						<td><input type="text" id="newPassword" value=""></td>
					</tr>
				</tbody>
			</table>	
		</div>
		<button id="edit">Edit</button>
		<div id="creditBox">
			<table id="credit">
				<tbody>
					<tr>
						<td>Current credit: </td><td>0 SEK</td>
					</tr>
					<tr>
						<td>Credit to add: </td>
						<td><input type="text" id="addCredit" value=""></td>
					</tr>
				</tbody>
			</table>
		</div>
		<button id="add">Add</button>
	</body>
</html>
