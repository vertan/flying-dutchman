<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Flying Dutchman</title>
		<link rel="stylesheet" href="css/global.css" type="text/css">
		<link rel="stylesheet" href="css/user_management.css" type="text/css">
		<script src="js/db.js" type="text/javascript"></script>
		<script src="js/i18n.js" type="text/javascript"></script>
		<script src="js/theme.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="navbar">
			<button id="nav-up">
				<div class="icon"></div>
				Up
			</button>
			<button id="nav-undo">
				<div class="icon"></div>
				Undo
			</button>
			<button id="nav-redo">
				<div class="icon"></div>
				Redo
			</button>
		</div>
		
		<header>
			<h1>Add user</h1>
		</header>
		
		<form id="newUserBox" action="#" method="GET">
			<table id="newUserDetails">
				<tbody>
					<tr>
						<td>First name</td>
						<td><input type="text" id="newFirstName" value=""></td>
					</tr>
					<tr>
						<td>Last name</td>
						<td><input type="text" id="newLastName" value=""></td>
					</tr>
					<tr>
						<td>Telephone number</td>
						<td><input type="text" id="newTeleNo" value=""></td>
					</tr>
					<tr>
						<td>e-mail address</td>
						<td><input type="text" id="newEMail" value=""></td>
					</tr>
					<tr>
						<td>Username</td>
						<td><input type="text" id="newUsername" value=""></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="text" id="password" value=""></td>
					</tr>
				</tbody>
			</table>
			<button id="addNew" type="submit">Add</button>
		</form>
	</body>
</html>
