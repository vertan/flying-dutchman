<html>
	<head>
		<meta charset="utf-8">
		<title>The Flying Dutchman</title>
		<link rel="stylesheet" href="css/global.css" type="text/css">
		<link rel="stylesheet" href="css/stats.css" type="text/css">
		<script src="js/db.js" type="text/javascript"></script>
		<script src="js/navigation.js" type="text/javascript"></script>
		<script src="js/i18n.js" type="text/javascript"></script>
		<script src="js/theme.js" type="text/javascript"></script>
		<script src="js/stats.js" type="text/javascript"></script>
	</head>
	<body>
		<header id="main-header">
			<div class="header-wrapper">

				<h1>Statistics</h1>

				<div id="top-right">
					<span id="user"></span>
					<hr>
					<span id="credit"></span>
					<br>
					<label for="theme-menu" class="i18n" id="theme-label">%theme%:</label>
					<select id="theme-menu"></select>
					<hr>
					<button id="account-button" class="i18n">%account%</button>
					<hr>
					<a href="index.html" class="link-button">
						<button id="logout-button" class="i18n">Log out</button>
					</a>
				</div>
				
			</div>			
		</header>
		
		<div id="container">
			<div id="content" class="stats">
				
				<div id="navbar">
					<a href="admin.html">
						<button id="nav-up">
							<div class="icon"></div>
							<span id="administration-header" class="i18n">Administration</span>
						</button>
					</a>
				</div>
				
				<select id="statsSelect" onchange="chartSelect()">
					<option value="" selected>&nbsp;</option>
					<option class="statsOption" value="beer_day_chart">Beer Day</option>
					<option class="statsOption" value="beer_week_chart">Beer Week</option>
					<option class="statsOption" value="beer_year_chart">Beer Year</option>
					<option class="statsOption" value="user_day_chart">User Day</option>
					<option class="statsOption" value="user_week_chart">User Week</option>
					<option class="statsOption" value="user_year_chart">User Year</option>
				</select>

				<div id="user-section">
					<h1 id="stats_h1"></h1>
					<canvas id="" width="900" height="500">
					</canvas>
				</div>

			</div>
		</div>
		
	</body>
</html>
