<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Flying Dutchman</title>
		<link rel="stylesheet" href="css/global.css" type="text/css">
		<link rel="stylesheet" href="css/beverages.css" type="text/css">
		<script src="js/db.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1>The Flying Dutchman</h1>
			</header>
			
			<div id="top-right">
				<span id="UsernameText">User name:</span> <span id="username">Abcd</span>
				<hr>
				<span id="CreditText">Credit:</span> <span id="credit">123 kr</span>
				<br>
				<button id="account-button">Account</button>
			</div>
			
			<div id="content">
				<div id="filters">
					<label for="">Search</label>
					<input type="text" id="search-box" value="">
					<br>
					Country:
					<select>
						<option>All</option>
						<option>US</option>
						<option>Australia</option>
						<option>Sweden</option>
						<option>Switzerland</option>
					</select> 
					<br>
					Type:
					<select>
						<option>All</option>
						<option>Type 1</option>
						<option>Type 2</option>
						<option>Type 3</option>
						<option>Type 4</option>
					</select>
				</div>
				<div class="boxed">
					Order by:
					<select>
						<option>Name</option>
						<option>Price</option>
					</select>
					List of beers
					<div id="beverage-list">
						<div class="item">
							<div class="image">
								<img src="https://tagracat.files.wordpress.com/2013/01/deadfrogmint.jpg">
							</div>
						<div class="name">Spendrups</div>
					<div class="price">120 kr</div>
				</div>
			</div>
		</div>
	</body>
</html>
