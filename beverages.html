<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Flying Dutchman</title>
		<link rel="stylesheet" href="css/global.css" type="text/css">
		<link rel="stylesheet" href="css/beverages.css" type="text/css">
		<script src="js/db.js" type="text/javascript"></script>
		<script src="js/navigation.js" type="text/javascript"></script>
		<script src="js/i18n.js" type="text/javascript"></script>
		<script src="js/theme.js" type="text/javascript"></script>
		<script src="js/beverages.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="navbar">
			<a href="main.html" class="link-button">
				<button id="nav-up">
					<div class="icon"></div>
					<span id="favorites-button-text" class="i18n">Favorites</span>
				</button>
			</a>
			<button id="nav-undo" disabled="disabled">
				<div class="icon"></div>
				<span id="undo-button-text" class="i18n">Undo</span>
			</button>
			<button id="nav-redo" disabled="disabled">
				<div class="icon"></div>
				<span id="redo-buttons-text" class="i18n">Redo</span>
			</button>
		</div>
		
		<div id="top-right">
			<span id="user"></span>
			<hr>
			<span id="credit"></span>
			<br>
			<label for="theme-menu" class="i18n" id="theme-label">Theme:</label>
			<select id="theme-menu"></select>
			<hr>
			<button id="account-button" class="i18n">Account</button>
			<hr>
			<a href="index.html" class="link-button">
				<button id="logout-button" class="i18n">Log out</button>
			</a>
		</div>
		
		<div id="container">
			<header>
				<h1>The Flying Dutchman</h1>
			</header>
			
			<div id="content">
				<div id="filters">
					<label for="">Search</label>
					<input type="text" id="search-box" value="">
					<br>
					Country:
					<select>
						<option>All</option>
						<option>US</option>
						<option>Australia</option>
						<option>Sweden</option>
						<option>Switzerland</option>
					</select> 
					<br>
					Type:
					<select>
						<option>All</option>
						<option>Type 1</option>
						<option>Type 2</option>
						<option>Type 3</option>
						<option>Type 4</option>
					</select>
				</div>
				<div class="boxed">
					Order by:
					<select id="sorting">
						<option>Name</option>
						<option>Price</option>
					</select>
					List of beers
					<div id="beverage-list">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
