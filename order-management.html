<html>
	<head>
		<meta charset="utf-8">
		<title>The Flying Dutchman</title>
		<link rel="stylesheet" href="css/global.css" type="text/css">
		<link rel="stylesheet" href="css/order-management.css" type="text/css">
		<script src="https://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="js/order-management.js" type="text/javascript"></script>
		<script src="js/db.js" type="text/javascript"></script>
		<script src="js/navigation.js" type="text/javascript"></script>
		<script src="js/i18n.js" type="text/javascript"></script>
		<script src="js/theme.js" type="text/javascript"></script>
		<script src="js/global.js" type="text/javascript"></script>
	</head>
	<body>
		<header id="main-header">
			<div id="navbar">
				<a href="admin.html">
					<button id="nav-up">
						<div class="icon"></div>
						<span id="administration-header" class="i18n">Administration</span>
					</button>
				</a>
			</div>
			
			<div class="header-wrapper">
				<h1>The Flying Dutchman</h1>

				<div id="top-right">
					<span id="user"></span>
					<br>
					<label for="theme-menu" class="i18n" id="theme-label">Theme:</label>
					<select id="theme-menu"></select>
					<hr>
					<a href="index.html" class="link-button">
						<button id="logout-button" class="i18n">Log out</button>
					</a>
				</div>
			</div>
		</header>
		<div id="container">			
			<div id="content">
				<a href="stats.html" class="link-button" accesskey="s">
					<button id="stats-button" class="i18n">View statistics</button>
				</a>
				<h2 id="order-management-header" class="i18n">Order management</h2>
				<div id="order-section">
					<table class="orders">
						<thead>
							<tr>
								<th>Beer ID</th>
								<th>Name</th>
								<th>Sort</th>
								<th>Sbl price</th>
								<th>Pub price</th>
								<th>Price</th>
								<th>Count</th>
								<th>Updated count</th>
							</tr>
						</thead>
						<tbody id="manage-orders">
						</tbody>
					</table>

				</div>
				<button id="updateButton">Update</button>				
			</div>
			
		</div>
	</body>
</html>
