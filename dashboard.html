<html>
	<head>
		<meta charset="utf-8">
		<title>The Flying Dutchman</title>
		<link rel="stylesheet" href="css/global.css" type="text/css">
		<link rel="stylesheet" href="css/dashboard.css" type="text/css">
		<script src="js/navigation.js" type="text/javascript"></script>
		<script src="js/i18n.js" type="text/javascript"></script>
		<script src="js/theme.js" type="text/javascript"></script>
	</head>
	<body>
		<header id="main-header">
			<div id="navbar">
				<a href="admin.html">
					<button id="nav-up">
						<div class="icon"></div>
						<span id="administration-header" class="i18n">Administration</span>
					</button>
				</a>
			</div>
			
			<div class="header-wrapper">
				<h1>The Flying Dutchman</h1>

				<div id="top-right">
					<span id="user"></span>
					<br>
					<label for="theme-menu" class="i18n" id="theme-label">Theme:</label>
					<select id="theme-menu"></select>
					<hr>
					<a href="index.html" class="link-button">
						<button id="logout-button" class="i18n">Log out</button>
					</a>
				</div>
			</div>			
		</header>
		
		<div id="container">
			<div id="contents" class="dashboard">
				<h2 id="dashboard-header" class="i18n">Bartender dashboard</h2>
				<div id="popular-section">
					<h2>Popular items</h2>
					<ul class="popular">
						<li><span class="add-popular">+</span><div class="article">Heineken</div></li>
						<li><span class="add-popular">+</span><div class="article">Oppig√•rds</div></li>
						<li><span class="add-popular">+</span><div class="article">Norrlands guld</div></li>
					</ul>
				</div>
				<div id="button-section">
					<div>
					<button id=ad>A-D</button>
					<button id=eh>E-H</button>
					<button id=il>I-L</button>
					</div>
					<div>
					<button id=mp>M-P</button>
					<button id=qt>Q-T</button>
					<button id=uz>U-Z</button>
					</div>
					<div>
					<button id=num>1-9</button>
					</div>
				</div>
					<div id="container2">
					<table id="table_order">
						<thead>
							<tr>
								<td>Beer</td>   	<!-- First child -->
								<td>&nbsp;</td> 	<!-- Second child-->
								<td>Quantity</td>    <!-- Third child -->
								<td>&nbsp;</td> 	<!-- Fourth child -->
								<td>Price</td>  	<!-- Fifth child -->
								<td>&nbsp;</td> 	<!-- Last child-->
							</tr>
						</thead>
						<tfoot>
							<td colspan="1">Total:</td>
							<td colspan="4">50</td>
							<td>&nbsp;</td>
						</tfoot>
						<tbody>
							<tr id="1">
								<td>Norrlands Guld</td>
								<td><button onclick="changeContent('-1', this);" value="">-</button></td>
								<td>2</td>
								<td><button onclick="changeContent('1', this);" value="">+</button></td>
								<td>25 SEK</td>
								<td><button onclick="changeContent('0', this);" value="">X</button></td>
							</tr>
							<tr id="2">
								<td>Mariestad</td>
								<td><button onclick="changeContent('-1', this);" value="">-</button></td>
								<td>1</td>
								<td><button onclick="changeContent('1', this);" value="">+</button></td>
								<td>25 SEK</td>
								<td><button onclick="changeContent('0', this);" value="">X</button></td>
							</tr>
						</tbody>
					</table>
					<button id="checkout">Buy</button>
				</div>
			</div>
		</div>
	</body>
</html>
