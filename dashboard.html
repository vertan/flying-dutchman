<html>
	<head>
		<meta charset="utf-8">
		<title>The Flying Dutchman</title>
		<link rel="stylesheet" href="css/global.css" type="text/css">
		<link rel="stylesheet" href="css/dashboard.css" type="text/css">
		<script src="js/navigation.js" type="text/javascript"></script>
		<script src="js/i18n.js" type="text/javascript"></script>
		<script src="js/theme.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="navbar">
			<a href="admin-menu.html" class="link-button">
				<button id="nav-up">
					<div class="icon"></div>
					<span id="main-menu-header" class="i18n">Main menu</span>
				</button>
			</a>
		</div>
		
		<div id="top-right">
			<span id="user"></span>
			<br>
			<label for="theme-menu" class="i18n" id="theme-label">Theme:</label>
			<select id="theme-menu"></select>
			<hr>
			<a href="index.html" class="link-button">
				<button id="logout-button" class="i18n">Log out</button>
			</a>
		</div>
		
		<div id="container">
			<header>
				<h1>Bartender dashboard</h1>
			</header>
			<div id="contents" class="dashboard">
				<div id="popular-section">
					<h2>Popular items</h2>
					<ul class="popular">
						<li><span class="add-popular">+</span><div class="article">Heineken</div></li>
						<li><span class="add-popular">+</span><div class="article">Oppig√•rds</div></li>
						<li><span class="add-popular">+</span><div class="article">Norrlands guld</div></li>
					</ul>
				</div>
				<div id="button-section">
					<h2>Menu</h2>
					<ul>
						<li>Add beverage</li>
						<li>Checkout</li>
					</ul>
				</div>
				<div id="cart-section">
					<h2>Cart</h2>
					<div id="cart">
						<table class="cart">
							<thead>
								<tr>
									<th>Article</th>
									<th>Amount</th>
									<th>Cost</th>
								</tr>
							</thead>
							<tr>
								<td>Heineken</td>
								<td>2</td>
								<td>70</td>
							</tr>
							<tr>
								<td>Norrlands Guld</td>
								<td>1</td>
								<td>30</td>
							</tr>					
						</table>
						<div class="cost-total">
							Total cost: 100 SEK
						</div>
						<a href="admin-checkout.html"><button id="checkout">Checkout</button></a>
					</div>
				</div>				
			</div>
		</div>
	</body>
</html>
